<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        input[type="range"] {
            width: 95%;
        }
    </style>
    <script type="text/javascript">
        function AmountChange(){
            document.getElementById("txtAmount").value = document.getElementById("rangeAmount").value;
        }
        function YearsChange(){
            document.getElementById("txtYears").value = document.getElementById("rangeYears").value;
        }
        function RateChange(){
            document.getElementById("txtRate").value = document.getElementById("rangeRate").value;
        }
        function CalculateClick(){
            var P = parseInt(document.getElementById("txtAmount").value);
            var R = parseFloat(document.getElementById("txtRate").value)/12/100;
            var N = parseInt(document.getElementById("txtYears").value) * 12;
            var EMI = P * R * Math.pow((1+R),N)/Math.pow((1+R),N) - 1;
            document.getElementById("lblResult").innerHTML = "Your monthly EMI is <b><font size='6' color='#000055'>" + EMI.toLocaleString("en-in",{style: "currency", currency:"INR"}) + "</font></b> for next " + N + " months";
        }
    </script>
</head>
<body class="container-fluid bg-dark text-white">
    <div class="bg-light text-dark p-4 border rounded rounded-2 border-2 m-2">
        <h2 class="text-center">Personal Loan EMI Calculator</h2>
        <div class="mb-4 mt-4 row">
            <div class="col">
                Amount you need  <input type="text" id="txtAmount" size="15">
            </div>
            <div class="col">
                for <input type="text" size="4" id="txtYears"> years
            </div>
            <div class="col">
                Interest rate <input type="text" id="txtRate" size="4"> %
            </div>
        </div>
        <div class="mb-4 mt-4 row">
            <div class="col">
                <input type="range" min="10000" onchange="AmountChange()" id="rangeAmount" max="500000" value="10000">
            </div>
            <div class="col">
                <input type="range" min="1" onchange="YearsChange()" id="rangeYears" max="5" value="1">
            </div>
            <div class="col">
                <input type="range" min="10.45" onchange="RateChange()" id="rangeRate" max="18.45" value="10.45">
            </div>
        </div>
        <div class="mb-4 mt-1 row">
            <div class="col">
                <span> &#8377; 10,000 </span>
                <span class="float-end"> &#8377; 5,00,000 </span>
            </div>
            <div class="col">
                <span>1</span>
                <span class="float-end">5</span>
            </div>
            <div class="col">
                <span>10.45%</span>
                <span class="float-end">18.45%</span>
            </div>
        </div>
        <div class="row mt-4 mb-4">
            <div class="col text-end">
                <button onclick="CalculateClick()" class="btn btn-primary">Calculate</button>
            </div>
        </div>
        <div class="mt-4 bg-secondary text-white text-center p-3">
            <div class="mt-4 mb-4" id="lblResult"></div>
        </div>
    </div>
</body>
</html>
